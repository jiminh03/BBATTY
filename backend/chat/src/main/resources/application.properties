server.port=8084
spring.application.name=chat

# Redis Configuration
spring.redis.host=${SPRING_DATA_REDIS_HOST:localhost}
spring.redis.port=${SPRING_DATA_REDIS_PORT:6379}
spring.redis.password=${REDIS_PASSWORD:}

# Kafka Configuration
spring.kafka.bootstrap-servers=${KAFKA_BOOTSTRAP_SERVERS:localhost:9092}
spring.kafka.consumer.group-id=match-chat-service
spring.kafka.consumer.auto-offset-reset=earliest
spring.kafka.consumer.key-deserializer=org.apache.kafka.common.serialization.StringDeserializer
spring.kafka.consumer.value-deserializer=org.apache.kafka.common.serialization.StringDeserializer
spring.kafka.producer.key-serializer=org.apache.kafka.common.serialization.StringSerializer
spring.kafka.producer.value-serializer=org.apache.kafka.common.serialization.StringSerializer

# JWT Configuration
jwt.secret=${JWT_SECRET:mySecretKey}
jwt.issuer=${JWT_ISSUER:bbatty-chat}

# Chat Configuration
chat.websocket.base-url=${CHAT_WEBSOCKET_BASE_URL:ws://i13a403.p.ssafy.io:8084}
chat.traffic.spike-threshold=${CHAT_TRAFFIC_SPIKE_THRESHOLD:100}
chat.traffic.window-minutes=${CHAT_TRAFFIC_WINDOW_MINUTES:3}
chat.room.ttl.hours=${CHAT_ROOM_TTL_HOURS:24}
chat.auth.timeout-ms=${CHAT_AUTH_TIMEOUT_MS:10000}