events {
    worker_connections 1024;
}

http {
    # 로그 설정
    access_log /var/log/nginx/access.log;
    error_log /var/log/nginx/error.log;

    # Gzip 압축
    gzip on;
    gzip_types text/plain application/json application/javascript text/css;

    # Chat Service Upstream (로드밸런싱)
    upstream chat-backend {
        # IP Hash로 WebSocket 세션 고정 (Sticky Session)
        ip_hash;
        
        # Docker 내부 통신: 두 인스턴스 모두 8084 포트 사용
        server chat-service-1:8084 max_fails=3 fail_timeout=30s;
        server chat-service-2:8084 max_fails=3 fail_timeout=30s;
    }

    # Main Load Balancer Server
    server {
        listen 80;
        server_name localhost;

        # 🚀 Chat WebSocket 프록시
        location /ws/ {
            proxy_pass http://chat-backend;
            
            # WebSocket 업그레이드 헤더
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            
            # 기본 프록시 헤더
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # 타임아웃 설정 (WebSocket 연결 유지)
            proxy_connect_timeout 60s;
            proxy_send_timeout 60s;
            proxy_read_timeout 3600s;  # WebSocket 연결 1시간 유지
            
            # 버퍼링 해제 (실시간 메시지 전송)
            proxy_buffering off;
            proxy_cache off;
        }

        # 🚀 Chat 전용 API 경로들만 프록시
        location /api/watch-chat/ {
            proxy_pass http://chat-backend;
            
            # 기본 프록시 헤더  
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # 타임아웃 설정
            proxy_connect_timeout 30s;
            proxy_send_timeout 30s;
            proxy_read_timeout 30s;
        }

        location /api/match-chat/ {
            proxy_pass http://chat-backend;
            
            # 기본 프록시 헤더  
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # 타임아웃 설정
            proxy_connect_timeout 30s;
            proxy_send_timeout 30s;
            proxy_read_timeout 30s;
        }

        location /api/match-chat-rooms/ {
            proxy_pass http://chat-backend;
            
            # 기본 프록시 헤더  
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # 타임아웃 설정
            proxy_connect_timeout 30s;
            proxy_send_timeout 30s;
            proxy_read_timeout 30s;
        }

        location /api/chat/watch/ {
            proxy_pass http://chat-backend;
            
            # 기본 프록시 헤더  
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # 타임아웃 설정
            proxy_connect_timeout 30s;
            proxy_send_timeout 30s;
            proxy_read_timeout 30s;
        }

        location /api/chat/ {
            proxy_pass http://chat-backend;
            
            # 기본 프록시 헤더  
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # 타임아웃 설정
            proxy_connect_timeout 30s;
            proxy_send_timeout 30s;
            proxy_read_timeout 30s;
        }

        location /api/v1/chat/ {
            proxy_pass http://chat-backend;
            
            # 기본 프록시 헤더  
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # 타임아웃 설정
            proxy_connect_timeout 30s;
            proxy_send_timeout 30s;
            proxy_read_timeout 30s;
        }

        # 🏥 Health Check Endpoint
        location /health {
            access_log off;
            return 200 "nginx healthy\n";
            add_header Content-Type text/plain;
        }

        # 기본 응답
        location / {
            return 200 "Chat Load Balancer - chat-service-1:8084, chat-service-2:8084";
            add_header Content-Type text/plain;
        }
    }
}