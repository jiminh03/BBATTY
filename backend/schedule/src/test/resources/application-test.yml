# BBATTY 애플리케이션 설정 파일 (기존 properties 대체)
spring:
  application:
    name: schedule

  # H2 메모리 데이터베이스 설정 (테스트용)
  datasource:
    url: jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
    username: sa
    password:
    driver-class-name: org.h2.Driver

  # JPA/Hibernate 설정
  jpa:
    hibernate:
      ddl-auto: create-drop  # 테스트 시마다 스키마 재생성
    show-sql: true
    database-platform: org.hibernate.dialect.H2Dialect

  # Redis 설정 (테스트용)
  data:
    redis:
      host: localhost
      port: 6379
      password:
      timeout: 2000ms

# 로깅 설정
logging:
  level:
    com.ssafy.bbatty.domain.chat: DEBUG
    org.springframework.web.socket: DEBUG

    # H2 콘솔 활성화 (테스트용)
  h2:
    console:
      enabled: true